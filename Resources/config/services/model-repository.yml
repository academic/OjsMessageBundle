parameters:

    # Service Parameters defined in app/config

services:

    #
    # Repositories.
    #

    ojs_message_message.repository.folder:
        class: %ojs_message_message.repository.folder.class%
        arguments:
            - @ojs_message_message.gateway.folder

    ojs_message_message.repository.envelope:
        class: %ojs_message_message.repository.envelope.class%
        arguments:
            - @ojs_message_message.gateway.envelope

    ojs_message_message.repository.message:
        class: %ojs_message_message.repository.message.class%
        arguments:
            - @ojs_message_message.gateway.message

    ojs_message_message.repository.thread:
        class: %ojs_message_message.repository.thread.class%
        arguments:
            - @ojs_message_message.gateway.thread

    ojs_message_message.repository.registry:
        class: %ojs_message_message.repository.registry.class%
        arguments:
            - @ojs_message_message.gateway.registry

    ojs_message_message.repository.user:
        class: %ojs_message_message.repository.user.class%
        arguments:
            - @ojs_message_message.gateway.user
