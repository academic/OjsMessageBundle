parameters:

    # Service Parameters defined in app/config

services:

    #
    # Twig Extensions.
    #
    ojs_message_message.component.twig_extension.registry:
        class: %ojs_message_message.component.twig_extension.registry.class%
        arguments:
            - @ojs_message_message.model.registry
            - @security.context
        tags:
            - { name: twig.extension }

    ojs_message_message.component.twig_extension.folder_list:
        class: %ojs_message_message.component.twig_extension.folder_list.class%
        arguments:
            - @ojs_message_message.component.helper.folder
            - @security.context
        tags:
            - { name: twig.extension }
